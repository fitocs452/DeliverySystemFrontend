<div class="panel panel-primary">
    <div class="panel-heading">{{title}}</div>
    <div class="panel-body">
      <h3>Index</h3>
      <div>
        <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
          <button type="submit" mat-raised-button color="primary">Create</button>
          <mat-form-field>
            <input matInput placeholder="Package name" name="name" required
            [(ngModel)]="newPackage.name">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Package Weight" name="Weight" required
             [(ngModel)]="newPackage.weight">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Package Dimensions" name="dimensions" required
             [(ngModel)]="newPackage.dimensions">
          </mat-form-field>
        </form>
      </div>

    </div>
</div>

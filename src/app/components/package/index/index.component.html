<div class="panel panel-primary">
    <div class="panel-heading">{{title}}</div>
    <div class="panel-body">
      <h3>Index</h3>
      <a mat-raised-button color="primary" class="" routerLink="/packages/new">Add Package</a>

      <div>
        <mat-table class="mat-cell" #table [dataSource]="dataSource">

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef class="mat-cell">
              Package
            </mat-header-cell>
            <mat-cell *matCellDef="let package"> {{package.name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="weight">
            <mat-header-cell *matHeaderCellDef>
              Weight
            </mat-header-cell>
            <mat-cell *matCellDef="let package"> {{package.weight}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="dimensions">
            <mat-header-cell *matHeaderCellDef>
              Dimensions
            </mat-header-cell>
            <mat-cell *matCellDef="let package"> {{package.dimensions}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns" class="mat-row"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>

    </div>
</div>

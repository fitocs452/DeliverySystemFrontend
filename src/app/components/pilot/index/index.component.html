<div class="panel panel-primary">
    <div class="panel-heading">{{title}}</div>
    <div class="panel-body">
      <h3>Index</h3>
      <a mat-raised-button color="primary" class="" routerLink="/pilot/new">Add Pilot</a>

      <div>
        <mat-table class="mat-cell" #table [dataSource]="dataSource">

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef class="mat-cell">
              Name
            </mat-header-cell>
            <mat-cell *matCellDef="let pilot"> {{pilot.name}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef>
              Last name
            </mat-header-cell>
            <mat-cell *matCellDef="let pilot"> {{pilot.lastName}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="drivingLicense">
            <mat-header-cell *matHeaderCellDef>
              Driving License
            </mat-header-cell>
            <mat-cell *matCellDef="let pilot"> {{pilot.drivingLicense}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="age">
            <mat-header-cell *matHeaderCellDef>
              Age
            </mat-header-cell>
            <mat-cell *matCellDef="let pilot"> {{pilot.age}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns" class="mat-row"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>

    </div>
</div>
